spring.application.name=javaspring4

# JDBC datasource configuration for Postgres running on the Docker network
# Service name 'postgres' is used as the hostname when running in the devcontainer
spring.datasource.url=jdbc:postgresql://postgres:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Enable Spring DevTools restart (automatic reload on classpath changes)
spring.devtools.restart.enabled=true
# Polling options (useful in some container/volume setups)
spring.devtools.restart.poll-interval=1000
spring.devtools.restart.quiet-period=400
#spring.devtools.restart.exclude=**/*.class
spring.testcontainers.enabled=false
# If your IDE writes compiled classes to a custom location, add additional paths.
# Example: spring.devtools.restart.additional-paths=build/classes/java/main

